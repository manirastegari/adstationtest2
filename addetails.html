    <main>
      <div class="contact-us-div3">
          <form>
              <div class="form-group">
              <label for="ad-title">Ad Title:</label>
              <input class="form-input" type="text" id="ad-title" name="ad-title" required>
              </div>
              <div class="form-group">
              <label for="description">Description:</label>
              <textarea class="form-input" id="description" name="description" required></textarea>
              </div>
              <div class="form-group">
              <label for="category">Category:</label>
              <input class="form-input" type="text" id="category" name="category" required>
              </div>
              <div class="form-group">
                  <label for="category">Category:</label>
                  <select id="category" name="catrgory" required>
                      <option value="Canada">Canada</option>
                      <option value="USA">USA</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="category">Category:</label>
                  <select id="category" name="category">
                  <option value="">Select a category</option>
                  <option value="restaurants">Restaurants</option>
                  <option value="hotels">Hotels</option>
                  <option value="retail">Retail</option>
                  <option value="services">Services</option>
                  <option value="automotive">Automotive</option>
                  <option value="healthcare">Healthcare</option>
                  <option value="education">Education</option>
                  <option value="technology">Technology</option>
                  <option value="beauty">Beauty</option>
                  <option value="fashion">Fashion</option>
                  <option value="home-and-garden">Home & Garden</option>
                  <option value="arts-and-entertainment">Arts & Entertainment</option>
                  <option value="finance">Finance</option>
                  <option value="real-estate">Real Estate</option>
                  <option value="hvac">HVAC</option>
                  <option value="lawyer">Lawyer</option>
                  <option value="pool-services">Pool Services</option>
                  <option value="convenience-store">Convenience Store</option>

                  <option value="sports-and-fitness">Sports & Fitness</option>
                  <option value="travel-and-tourism">Travel & Tourism</option>
                  <option value="food-and-beverage">Food & Beverage</option>
                  <option value="weddings">Weddings</option>
                  <option value="pets">Pets</option>
                  <option value="electronics">Electronics</option>
                  <option value="grocery">Grocery</option>
                  <option value="construction">Construction</option>
                  <option value="photography">Photography</option>
                  <option value="music">Music</option>
                  <option value="books-and-literature">Books & Literature</option>
                  <option value="fitness-and-wellness">Fitness & Wellness</option>
                  <!-- place more options here -->
                  </select>
                  <input type="text" id="other-category" name="other-category" placeholder="Enter your category">
              </div>
              <div class="form-group">
              <label for="pictures">Pictures:</label>
              <input class="form-input" type="file" id="pictures" name="pictures" multiple>
              </div>
              <div class="form-group">
              <label for="tags">Tags:</label>
              <input class="form-input" type="text" id="tags" name="tags" required>
              </div>
              <div class="form-group">
              <label for="location">Location:</label>
              <input class="form-input" type="text" id="location" name="location" required>
              <!-- <div class="maps" id="map-container"></div> -->
              <!-- <button type="button" onclick="chooseLocation()">Choose Location</button> -->
              </div>
              <div class="form-group">
              <button class="form-button" type="submit" onclick="chooseLocation()">Choose Location</button>
              </div>
              <div class="form-group">
              <label for="company-name">Company Name:</label>
              <input class="form-input" type="text" id="company-name" name="company-name" required>
              </div>
              <div class="form-group">
              <label for="whatsapp-number">WhatsApp Number:</label>
              <input class="form-input" type="text" id="whatsapp-number" name="whatsapp-number" required>
              </div>
              <div class="form-group">
              <label for="phone-number">Phone Number:</label>
              <input class="form-input" type="text" id="phone-number" name="phone-number" required>
              </div>
              <div class="form-group">
              <label for="instagram-id">Instagram ID:</label>
              <input class="form-input" type="text" id="instagram-id" name="instagram-id" required>
              </div>
              <div class="form-group">
              <label for="country">Country:</label>
              <select id="country" name="country" required>
                  <option value="Canada">Canada</option>
                  <option value="USA">USA</option>
              </select>
              </div>
              <div class="form-group">
              <label for="address">Address:</label>
              <textarea class="form-input" id="address" name="address" required></textarea>
              </div>
              <div class="form-group">
              <label for="postal-code">Postal Code:</label>
              <input class="form-input" type="text" id="postal-code" name="postal-code" required>
              </div>
              <button class="form-button" type="submit">Register</button>
          </form>
      </div>
